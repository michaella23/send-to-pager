<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Send to Pager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="pager">
            <h2>Pager</h2>
            <div class="pager-display"></div>
        </section>
        <section class="phone">
            <h2>Phone</h2>
            <div class="phone-display"></div>
            <div class="keypad">
                <div class="key small-key one">1</div>
                <div class="key small-key two">2</div>
                <div class="key small-key three">3</div>
                <div class="key small-key four">4</div>
                <div class="key small-key five">5</div>
                <div class="key small-key six">6</div>
                <div class="key small-key seven">7</div>
                <div class="key small-key eight">8</div>
                <div class="key small-key nine">9</div>
                <div class="key small-key star">*</div>
                <div class="key small-key zero">0</div>
                <div class="key small-key pound">#</div>
                <div class="key reset">RESET</div>
                <div class="key send">SEND</div>
            </div>
        </section>
    </main>
</body>
</html>
