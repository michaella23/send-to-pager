<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Send to Pager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="pager">
            <h2>Pager</h2>
            <div class="pager-display"></div>
        </section>
        <section class="phone">
            <h2>Phone</h2>
            <div class="phone-display"></div>
            <div class="keypad">
                <button class="key small-key one" id="1">1</button>
                <button class="key small-key two" id="2">2</button>
                <button class="key small-key three" id="3">3</button>
                <button class="key small-key four" id="4">4</button>
                <button class="key small-key five" id="5">5</button>
                <button class="key small-key six" id="6">6</button>
                <button class="key small-key seven" id="7">7</button>
                <button class="key small-key eight" id="8">8</button>
                <button class="key small-key nine" id="9">9</button>
                <button class="key small-key star" id="*">*</button>
                <button class="key small-key zero" id="0">0</button>
                <button class="key small-key pound" id="#">#</button>
                <button class="key reset" id="reset">RESET</button>
                <button class="key send" id="send">SEND</button>
            </div>
        </section>
    </main>
</body>
</html>
